baseURL: ""
title: "luigi cennini"
theme: hugo-profile
defaultContentLanguage: en
defaultContentLanguageInSubdir: true

languages:
  it:
    languageName: "Italian"
    contentDir: content/it
    weight: 1
  en:
    languageName: "English"
    contentDir: content/en
    
    params:            
      hero:
        intro: "Hi! I'm Luigi"
        title: "I love building stuff!"
        content: "I am a graduate student in Computer Science & master student in Data Science. In my spare time I like to write about my projects and I have put some of the best ones below."
    
        
      projects:
        recentPosts:
          path: projects
          title: recent projects
          
          


    Menus:
      main:
        - identifier: progetti
          name: projects
          title: projects
          url: /en/projects
          weight: 1
    weight: 2
  

outputs:
  home:
    - "HTML"
    - "RSS"
    - "JSON"
  page:
    - "HTML"
    - "RSS"

Paginate: 3
enableRobotsTXT: true
# disqusShortname: your-disqus-shortname
# googleAnalytics: G-MEASUREMENT_ID

markup:
  goldmark:
    renderer:
      unsafe: true

Menus:
  main:
    - identifier: progetti
      name: progetti
      title: progetti
      url: /it/progetti
      weight: 1
    

params:
  title: "Luigi Cennini"
  description: Text about my cool site
  # staticPath: ""  # The path to serve the static files from
  favicon: "https://avatars.githubusercontent.com/u/29329312?v=4"

  # Whether to serve bootstrap css and js files from CDN or not. Can be set to true, "css" or "js" to choose between
  # serving both, only the css, or only the js files through the CDN. Any other value will make so that CDN is not used.
  # Note the lack of "" in true, it should be of boolean type.
  useBootstrapCDN: false

  # If you want to load dynamically responsive images from Cloudinary
  # This requires your images to be uploaded + hosted on Cloudinary
  # Uncomment and change YOUR_CLOUD_NAME to the Cloud Name in your Cloudinary console
  # cloudinary_cloud_name: "YOUR_CLOUD_NAME"

  # Whether the fade animations on the home page will be enabled
  animate: true

  theme:
    # disableThemeToggle: true
    # defaultTheme: "light" # dark

  font:
    fontSize: 1rem # default: 1rem
    fontWeight: 400 # default: 400
    lineHeight: 1.5 # default: 1.5
    textAlign: left # default: left

  # color preference
  # color:
  #   textColor:
  #   secondaryTextColor:
  #   backgroundColor:
  #   secondaryBackgroundColor:
  #   primaryColor:
  #   secondaryColor:

  #   darkmode:
