  #     secondaryTextColor:
  #     backgroundColor:
  #     secondaryBackgroundColor:
  #     primaryColor:
  #     secondaryColor:

  # If you want to customize the menu, you can change it here
  navbar:
    align: ms-auto # Left: ms-auto | center: mx-auto | right: me-auto | Default: ms-auto
    # brandLogo: "/logo.png" # Logo for the brand | default is the favicon variable
    # showBrandLogo: false # Show brand logo in nav bar | default is true
    #brandName: "Hugo Profile" # Brand name for the brand | default is the title variable
    
    
  contact:
    enable: false
    # title: "Custom Name"
    btnName: 
    email: luigi.cennini@libero.it
    

  # Hero
  hero:
    enable: true
    intro: "Ciao! sono Luigi"
    title: "Adoro costruire cose!"
    content: "Sono uno studente laureato in Informatica.  Nel mio tempo libero mi piace scrivere dei miei progetti e ho messo qualcuno  dei migliori qui sotto."
    image: ""
    imageEnable: false
    bottomImage:
      enable: false
    # roundImage: true # Make hero image circular | default false
    button:
      enable: true
      name: "CV"
      url: "https://drive.google.com/file/d/1ND4i3p8ysdkQPaZt5h0IZB4sSRsO_PM6/view?usp=sharing"
      download: true
      newPage: false
    socialLinks:
      fontAwesomeIcons:
        - icon: fab fa-github
          url: https://github.com/giggiox
        - icon: fab fa-linkedin
          url: https://linkedin.com/in/luigi-cennini-805991267
          
    
  
  projects:
    recentPosts:
      path: progetti
      count: 20
      title: progetti recenti
      enable: true
      disableFeaturedImage: false



  # List pages like blogs and posts
  listPages:
    disableFeaturedImage: false

  # Single pages like blog and post
  singlePages:
    readTime:
      enable: true
      content: "min read"
    scrollprogress:
      enable: true



  # For translations
  terms:
    read: "Read"
    toc: "Table Of Contents"
    copyright: "All rights reserved"
    pageNotFound: "Page not found"
    emailText: "Check out this site"

  datesFormat:
    article: "Jan 2, 2006"
    articleList: "Jan 2, 2006"
    articleRecent: "Jan 2, 2006"
