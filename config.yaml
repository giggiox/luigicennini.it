baseURL: "https://luigicennini.it/"
title: "luigi cennini"
theme: hugo-profile
defaultContentLanguage: en
defaultContentLanguageInSubdir: false

languages:
  en:
    languageName: "English"
    contentDir: content/en
    
    params:            
      hero:
        intro: ""
        title: "Hi! I'm Luigi"
        content: "I am a graduate student in Computer Science & master Data Science student in Florence, Italy. In my spare time I like to write about my projects and I have put some of the best ones below. You will also find some post about stuff i find interesting."
    
        
      projects:
        recentPosts:
          path: projects
          title: recent projects

outputs:
  home:
    - "HTML"
    - "RSS"
    - "JSON"
  page:
    - "HTML"
    - "RSS"

# Paginate: 3
enableRobotsTXT: true
# disqusShortname: your-disqus-shortname
# googleAnalytics: G-MEASUREMENT_ID

    

params:
  title: "Luigi Cennini"
  description: Text about my cool site
  # staticPath: ""  # The path to serve the static files from
  favicon: "https://avatars.githubusercontent.com/u/29329312?v=4"

  # Whether the fade animations on the home page will be enabled
  animate: true

  theme:
    # disableThemeToggle: true
    # defaultTheme: "light" # dark

  font:
    fontSize: 1rem # default: 1rem
    fontWeight: 400 # default: 400
    lineHeight: 1.5 # default: 1.5
    textAlign: left # default: left

  # color preference
  # color:
  #   textColor:
  #   secondaryTextColor:
  #   backgroundColor:
  #   secondaryBackgroundColor:
  #   primaryColor:
  #   secondaryColor:

  #   darkmode:
  #     textColor:
  #     secondaryTextColor:
  #     backgroundColor:
  #     secondaryBackgroundColor:
  #     primaryColor:
  #     secondaryColor:

  # If you want to customize the menu, you can change it here
  navbar:
    align: mx-auto # Left: ms-auto | center: mx-auto | right: me-auto | Default: ms-auto
    sections:
      - template: projects
        title: "projects"
        path: /projects
      - template: blog
        title: "blog"
        path: /blog

  sections:
    - template: projects
      title: "recent projects"
      path: projects
    - template: handbooks
      title: "handbooks"
      path: handbooks
    - template: blog
      title: "blog posts"
      path: blog    
    
  contact:
    enable: false
    btnName: 
    email: luigi.cennini@libero.it
    

  # Hero
  hero:
    enable: true
    intro: "Ciao! sono Luigi"
    title: "Adoro costruire cose!"
    content: "Sono uno studente laureato in Informatica.  Nel mio tempo libero mi piace scrivere dei miei progetti e ho messo qualcuno  dei migliori qui sotto."
    image: ""
    imageEnable: false
    bottomImage:
      enable: false
    # roundImage: true # Make hero image circular | default false
    button:
      enable: false
      name: "CV"
      url: "https://drive.google.com/file/d/1ND4i3p8ysdkQPaZt5h0IZB4sSRsO_PM6/view?usp=sharing"
      download: true
      newPage: false
    socialLinks:
      fontAwesomeIcons:
        - icon: fab fa-github
          url: https://github.com/giggiox
        - icon: fab fa-linkedin
          url: https://linkedin.com/in/luigi-cennini-805991267
          
    
  
  projects:
    recentPosts:
      path: progetti
      count: 20
      title: progetti recenti
      enable: true
      disableFeaturedImage: false
      
  blog:
    recentPosts:
      path: blog
      count: 20
      title: blog posts
      enable: true # Just put enable: false to disable blog posts!
  handbooks:
    recentHandbooks:
      path: handbooks
      count: 20
      title: handbooks
      enable: true



  # List pages like blogs and posts
  listPages:
    disableFeaturedImage: false

  # Single pages like blog and post
  singlePages:
    readTime:
      enable: true
      content: "min read"
    scrollprogress:
      enable: true
      






  datesFormat:
    article: "Jan 2, 2006"
    articleList: "Jan 2, 2006"
    articleRecent: "Jan 2, 2006"
    
markup:
   tableOfContents:
      startLevel: 1
      endLevel: 6
